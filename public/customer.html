<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customer Lookup</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Customer View</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="customer-id">Enter customer id:</label>
          <input type="text" class="form-control" id="customer-id">
        </div>
        <div class="form-group">
          <label for="offering-message">Customer offer:</label>
          <input type="text" class="form-control" id="offering-message" disabled>

          <label for="policy-type">Policy type:</label>
          <input type="text" class="form-control" id="policy-type" disabled>

          <label for="number-of-policies">Number of policies:</label>
          <input type="text" class="form-control" id="number-of-policies" disabled>

          <label for="monthly-premium">Monthly premium:</label>
          <input type="text" class="form-control" id="monthly-premium" disabled>

          <label for="months-since-claim">Months since last claim:</label>
          <input type="text" class="form-control" id="months-since-claim" disabled>
        </div>
        <button class="btn btn-primary" type="button" onclick="getCustomer()">Search</button>
      </form>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

    <script>
      function getCustomer() {
        $.ajax({
          type: "GET",
          url: "http://atkinred.mybluemix.net/insurance/policy",
          data: {
            "customer": $("#customer-id").val()
          },
          success: function(data) {
              $("#offering-message").val(data.message);
              $("#policy-type").val(data.policyType);
              $("#months-since-claim").val(data.monthsSinceLastClaim);
              $("#number-of-policies").val(data.numberOfPolicies);
              $("#monthly-premium").val(data.monthlyPremiumAuto);
          },
          error: function(xhr) {
              alert(xhr.status);
          }
        });
      }
    </script>

  </body>
</html>
