<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customer Lookup</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 id="customer"></h1>
      </div>

      <form>
        <div class="form-group">
          <label id="customer-id-message" for="customer-id"></label>
          <input type="text" class="form-control" id="customer-id">
        </div>
        <div class="form-group">
          <label id="offering-message-message" for="offering-message"></label>
          <input type="text" class="form-control" id="offering-message" disabled>

          <label id="policy-type-message" for="policy-type"></label>
          <input type="text" class="form-control" id="policy-type" disabled>

          <label id="numbers-message" for="number-of-policies"></label>
          <input type="text" class="form-control" id="number-of-policies" disabled>

          <label id="monthly-message" for="monthly-premium"></label>
          <input type="text" class="form-control" id="monthly-premium" disabled>

          <label id="claim-message" for="months-since-claim"></label>
          <input type="text" class="form-control" id="months-since-claim" disabled>
        </div>
        <button id="search" class="btn btn-primary" type="button" onclick="getCustomer()"></button>
      </form>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

    <script>
      function getCustomer() {
        $.ajax({
          type: "GET",
          url: "https://api.us.apiconnect.ibmcloud.com/atkinusibmcom-dev/production/v1/policy",
          data: {
            "customer": $("#customer-id").val(),
            "client_id": "40924dbf-b311-4871-adac-8718e0251072"
          },
          success: function(data) {
              $("#offering-message").val(data.message);
              $("#policy-type").val(data.policyType);
              $("#months-since-claim").val(data.monthsSinceLastClaim);
              $("#number-of-policies").val(data.numberOfPolicies);
              $("#monthly-premium").val(data.monthlyPremiumAuto);
          },
          error: function(xhr) {
              alert(xhr.status);
          }
        });
      }
    </script>

    <script>
      $(document).ready(function () {
        // Call globalization pipeline and load strings
        var instance = "76312325045f8af942f379b801256feb";
        var username = "a7398272673e70798cc87171b461aeaa";
        var password = "IGLcPOsl/el0zhyEHvatOV3oA5PIqDCc";
        var base = "https://gp-beta-rest.ng.bluemix.net/translate/rest/";
        var language = navigator.language.substring(0,2);
        var urlPipeline = base + instance + "/v2/bundles/" + "customer/" + language;

        $.ajax({
          type: "GET",
          url: urlPipeline,
          beforeSend: function (xhr) {
            xhr.setRequestHeader ("Authorization", "Basic " + btoa(username + ":" + password));
          },
          success: function(data) {
            $("#customer").text(data.resourceStrings.customer);
            $("#customer-id-message").text(data.resourceStrings.customerId);
            $("#offering-message-message").text(data.resourceStrings.offeringMessage);
            $("#policy-type-message").text(data.resourceStrings.policyType);
            $("#numbers-message").text(data.resourceStrings.numberPolicies);
            $("#monthly-message").text(data.resourceStrings.monthlyPremium);
            $("#claim-message").text(data.resourceStrings.monthsSinceClaim);
            $("#search").text(data.resourceStrings.search);
          },
          error: function(xhr) {
              alert(xhr.status);
          }
        });
      });
    </script>

  </body>
</html>
